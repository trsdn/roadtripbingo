<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Road Trip Bingo Generator</title><meta name="description" content="Generate customizable bingo cards for road trips"><link href="css/main.css" rel="stylesheet"></head><body><h1 data-translate="title">Road Trip Bingo Generator</h1><div class="toolbar"><div><select id="languageSelect"><option value="en">English</option><option value="de">Deutsch</option></select></div></div><div class="container"><div class="settings-panel"><div class="form-group"><label for="title" data-translate="bingoCardTitle">Bingo Card Title:</label> <input id="title" value="Road Trip Bingo"></div><div class="form-group"><label for="gridSize" data-translate="gridSize">Grid Size:</label> <select id="gridSize"><option value="3">3x3</option><option value="4">4x4</option><option value="5" selected="selected">5x5</option><option value="6">6x6</option><option value="7">7x7</option><option value="8">8x8</option></select></div><div class="form-group"><label for="setCount" data-translate="numberOfSets">Number of Sets:</label> <input type="number" id="setCount" min="1" max="10" value="1"><p id="setCountInfo"></p></div><div class="form-group"><label for="cardCount" data-translate="cardsPerSet">Cards per Set:</label> <input type="number" id="cardCount" min="1" max="10" value="1"></div><p id="iconAvailability"></p><button id="generateBtn" data-translate="generateBtn">Generate Bingo Cards</button><div id="iconManager"><h2 data-translate="iconManager">Icon Manager</h2><div class="icon-tools"><div class="file-input-wrapper"><button id="uploadBtn" data-translate="uploadIcons">Upload Icons</button> <input type="file" id="iconUpload" accept="image/*" multiple="multiple"></div><button id="clearIconsBtn" data-translate="clearIcons">Clear All Icons</button> <span class="icon-count"><span data-translate="currentlyUsing">Currently using</span> <span id="iconCount">0</span> <span data-tran
